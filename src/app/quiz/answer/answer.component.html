<ul class="answer_container">
  <li *ngFor="let answer of answers; let j = index">
    <button [disabled]="isQuizFinished" (click)="addAnswer(answer.answerLabel, answer.questionId)"
      [class.answer_container--selected]="isAnswerSelected(answer.answerLabel, answer.questionId)">
      <span>{{ getAnswerLetter(j) }}.</span> {{ answer?.answerLabel }}
    </button>
  </li>
</ul>
