<div class="flex items-center space-x-2 mb-4">
    <input type="text" [(ngModel)]="inputFilter" placeholder="Entrez votre filtre..." class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    <button (click)="resetInput()" class="bg-red-500 text-white rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-red-500">Reset</button>
    <button (click)="submitInput()" class="bg-green-500 text-white rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-500">Rechercher</button>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let categorie of categories">
        <app-card [categorie]="categorie"></app-card>
    </div>
</div>
